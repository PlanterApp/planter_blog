backend:
  name: git-gateway
  branch: main

media_folder: "content/uploads"
public_folder: "/uploads"
display_url: https://blog.planter.garden
logo_url: https://planter.garden/favicon.svg
format: toml

collections:
  - name: "post"
    label: "Blog post"
    folder: "content/posts"
    create: true
    fields:
      - label: "Draft"
        name: "draft"
        widget: "boolean"
        default: true
        required: true
      - label: "Title"
        name: "title"
        widget: "string"
        required: true
      - label: "Date"
        name: "date"
        widget: "date"
        required: false
      - label: "Author"
        name: "author"
        widget: "list"
        required: false
      - label: "Related Plants"
        name: "plants"
        widget: "list"
        required: false
      - label: "Series"
        name: "series"
        widget: "list"
        required: false
      - label: "Cover"
        name: "cover"
        widget: "object"
        required: false
        fields:
          - label: "Cover Photo"
            name: "image"
            widget: "image"
            choose_url: false
            media_library:
              config:
                multiple: false
          - label: "Alt Text"
            name: "alt"
            widget: "string"
            required: false
          - label: "Caption"
            name: "caption"
            widget: "string"
            required: false
      - label: "Body"
        name: "body"
        widget: "markdown"